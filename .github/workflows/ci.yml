name: CI

on:
  push:
    branches: [main]

jobs:
  test-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Run Go tests
        run: |
          cd cmd/mc && go test -v ./...
          cd ../../orchestrator && go test -v ./...

  test-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run Rust tests
        run: cd core && cargo test

  test-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: cd web && npm ci
      - name: Run Vitest
        run: cd web && npm test
      - name: Run ESLint
        run: cd web && npm run lint

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Go lint
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: orchestrator
      - name: Go lint (cmd)
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: cmd/mc
      - name: Rust clippy
        run: cd core && cargo clippy -- -D warnings
      - name: Rust fmt check
        run: cd core && cargo fmt --check

  e2e:
    runs-on: ubuntu-latest
    needs: [test-go, test-rust, test-web]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Install web dependencies
        run: cd web && npm ci
      - name: Install Playwright Browsers
        run: cd web && npx playwright install --with-deps chromium
      - name: Build orchestrator
        run: cd orchestrator && go build -o mc-orchestrator .
      - name: Run E2E tests
        run: cd web && npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 30
